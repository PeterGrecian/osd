[SERVICE]
    Flush        5
    Daemon       Off
    Log_Level    info

# Example: Tail local log files
[INPUT]
    Name              tail
    Path              /logs/*.log
    Tag               app.*
    Refresh_Interval  5
    Read_from_Head    false

# Example: CloudWatch Logs (uncomment and configure)
# [INPUT]
#     Name              cloudwatch_logs
#     region            us-east-1
#     log_group_name    /aws/lambda/my-function
#     log_stream_prefix 2025/
#     tag               cloudwatch.*

# Parse JSON logs if needed
[FILTER]
    Name   parser
    Match  app.*
    Key_Name log
    Parser json

# Output to OpenSearch
[OUTPUT]
    Name            opensearch
    Match           *
    Host            opensearch
    Port            9200
    Index           logs
    Suppress_Type_Name On
    tls             On
    tls.verify      Off
    HTTP_User       admin
    HTTP_Passwd     Admin123!

[PARSER]
    Name   json
    Format json
