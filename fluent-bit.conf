[SERVICE]
    Flush        5
    Daemon       Off
    Log_Level    info
    Parsers_File parsers.conf

# Example: Tail local log files
[INPUT]
    Name              tail
    Path              /logs/*.log
    Tag               app.*
    Refresh_Interval  5
    Read_from_Head    false

# Note: CloudWatch logs are ingested via Logstash (see logstash.conf)

# Parse JSON logs if needed
[FILTER]
    Name   parser
    Match  app.*
    Key_Name log
    Parser json

# Output to OpenSearch
[OUTPUT]
    Name            opensearch
    Match           *
    Host            opensearch
    Port            9200
    Index           logs
    Suppress_Type_Name On
    tls             On
    tls.verify      Off
    HTTP_User       admin
    HTTP_Passwd     Admin123!@Secure
